  <script>
    const input = document.getElementById("searchInput");
    const box = document.getElementById("suggestions");
    const users = JSON.parse(localStorage.getItem("xelarUsers") || "[]");

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase().trim();
      if (val === "") return (box.innerHTML = "");
      const results = users.filter(u =>
        u.name.toLowerCase().includes(val) || u.username.toLowerCase().includes(val)
      );

      box.innerHTML = results.map(u => `

          ${u.photo ? `<img src="${u.photo}" class="story-img">` : ""}
          <strong>${u.name}</strong><br><small>@${u.username} â€“ ${u.ville}</small>
        </div>
      `).join("") || "<p style='color:#ccc;'>Aucun rÃ©sultat</p>";
    });

    function logout() {
      localStorage.removeItem("currentUser");
      location.href = "login.html";
    }
